<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Day 설정</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        input[type="text"], input[type="datetime-local"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="datetime-local"]:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>D-Day 설정</h1>
        <form id="ddayForm">
            <div class="form-group">
                <label for="eventTitle">목표 이벤트</label>
                <input type="text" id="eventTitle" placeholder="예: 수능, 결혼식, 여행" required>
            </div>

            <div class="form-group">
                <label for="targetDate">목표 날짜 및 시간</label>
                <input type="datetime-local" id="targetDate" required>
            </div>

            <button type="submit">카운트다운 시작</button>
            <div class="error" id="errorMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById('ddayForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const eventTitle = document.getElementById('eventTitle').value.trim();
            const targetDate = document.getElementById('targetDate').value;
            const errorElement = document.getElementById('errorMessage');

            errorElement.textContent = '';

            if (!eventTitle || !targetDate) {
                errorElement.textContent = '모든 필드를 입력해주세요.';
                return;
            }

            const targetDateTime = new Date(targetDate).getTime();
            const now = Date.now();

            if (targetDateTime <= now) {
                errorElement.textContent = '미래의 날짜와 시간을 입력해주세요.';
                return;
            }

            // 로컬 스토리지에 저장
            localStorage.setItem('dday-title', eventTitle);
            localStorage.setItem('dday-date', targetDate);

            // 카운트다운 페이지로 이동
            window.location.href = 'dday-display.html';
        });

        // 페이지 로드 시 저장된 값 복원
        window.onload = function() {
            const savedTitle = localStorage.getItem('dday-title');
            const savedDate = localStorage.getItem('dday-date');

            if (savedTitle) {
                document.getElementById('eventTitle').value = savedTitle;
            }
            if (savedDate) {
                document.getElementById('targetDate').value = savedDate;
            }
        };
    </script>
</body>
</html>
