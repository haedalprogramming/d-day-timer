<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Day 타이머</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-xl);
        }

        .landing-container {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: var(--spacing-lg);
        }

        .landing-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .landing-subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-2xl);
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: var(--spacing-2xl);
        }

        .btn-large {
            padding: var(--spacing-lg) var(--spacing-2xl);
            font-size: 1.125rem;
            min-width: 200px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--spacing-lg);
            margin-top: var(--spacing-2xl);
            padding-top: var(--spacing-2xl);
            border-top: 1px solid var(--border-color);
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: var(--spacing-sm);
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .feature-desc {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .footer-credit {
            margin-top: var(--spacing-2xl);
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* 로그인 폼 */
        .login-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: var(--spacing-2xl);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        .login-card .logo {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
        }

        .login-card .landing-title {
            font-size: 1.75rem;
            margin-bottom: var(--spacing-2xl);
        }

        .login-card .input-group {
            text-align: left;
        }

        .login-error {
            color: var(--accent-danger);
            font-size: 0.875rem;
            margin-bottom: var(--spacing-md);
            display: none;
        }

        .login-error.visible {
            display: block;
        }

        .login-btn {
            width: 100%;
            margin-top: var(--spacing-sm);
        }

        @media (max-width: 480px) {
            .landing-title {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn-large {
                width: 100%;
            }

            .login-card .landing-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 로그인 폼 -->
    <div id="loginContainer" class="login-container">
        <div class="login-card">
            <div class="logo">&#x23F1;</div>
            <h1 class="landing-title">D-Day 타이머</h1>

            <form id="loginForm">
                <div class="input-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" class="input-field" placeholder="아이디를 입력하세요" autocomplete="username" required>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" class="input-field" placeholder="비밀번호를 입력하세요" autocomplete="current-password" required>
                </div>
                <p id="loginError" class="login-error">아이디 또는 비밀번호가 올바르지 않습니다.</p>
                <button type="submit" class="btn btn-primary login-btn">로그인</button>
            </form>
        </div>
    </div>

    <!-- 랜딩 콘텐츠 -->
    <div id="landingContainer" class="landing-container hidden">
        <div class="logo">&#x23F1;</div>
        <h1 class="landing-title">D-Day 타이머</h1>
        <p class="landing-subtitle">
            해커톤 행사를 위한 실시간 카운트다운 타이머.<br>
            운영국에서 설정하면 디스플레이에 실시간으로 반영됩니다.
        </p>

        <div class="button-group">
            <a href="display.html" class="btn btn-primary btn-large">
                디스플레이 열기
            </a>
            <a href="admin.html" class="btn btn-secondary btn-large">
                관리자 설정
            </a>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">&#x1F310;</div>
                <div class="feature-title">실시간 동기화</div>
                <div class="feature-desc">Google Sheets 기반 연동</div>
            </div>
            <div class="feature">
                <div class="feature-icon">&#x1F3AF;</div>
                <div class="feature-title">프리셋</div>
                <div class="feature-desc">자주 쓰는 타이머 빠른 설정</div>
            </div>
            <div class="feature">
                <div class="feature-icon">&#x1F4F1;</div>
                <div class="feature-title">반응형</div>
                <div class="feature-desc">모든 화면 크기 지원</div>
            </div>
            <div class="feature">
                <div class="feature-icon">&#x1F315;</div>
                <div class="feature-title">다크 모드</div>
                <div class="feature-desc">눈이 편안한 디자인</div>
            </div>
        </div>

        <p class="footer-credit">made by HaedalProgramming Inc</p>
    </div>

    <script src="js/auth-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        (function() {
            const loginContainer = document.getElementById('loginContainer');
            const landingContainer = document.getElementById('landingContainer');
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');

            if (Auth.isAuthenticated()) {
                loginContainer.classList.add('hidden');
                landingContainer.classList.remove('hidden');
                return;
            }

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                const success = await Auth.login(username, password);
                if (success) {
                    loginError.classList.remove('visible');
                    loginContainer.classList.add('hidden');
                    landingContainer.classList.remove('hidden');
                } else {
                    loginError.classList.add('visible');
                }
            });
        })();
    </script>
</body>
</html>
